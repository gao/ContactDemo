<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Contact App Demo</title>
		<link rel="stylesheet" href="css/contact.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/content.css" />
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />

		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/gcontact.js"></script>
		<script type="text/javascript">
			google.load("gdata", "2.x");

			function init() {
				//alert("init");
				Picker.setServiceName('Google-PickerSample-1-0');
				Picker.render('showLoginOrLogout');
			}

			google.setOnLoadCallback(init);
		</script>

		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/jquery.tmpl.js" ></script>		
		<script type="text/javascript" src="js/snow.core.js" ></script>
		<script type="text/javascript" src="js/snow.dm.js" ></script>
		<script type="text/javascript" src="js/contact.dao.js" ></script>


    </head>
    <body>
    	<div>
			<img src="image.jpg" style="position:absolute; top: -1000px;">
	        <h2>snow.ui contacts demo</h2>


			<div id="showLoginOrLogout">
				<div id="loginDiv" style="display:none">
					<h3>Please Sign In To Use This Feature</h3>
					<!--
					UserName:<input type="text" id="username" name="username" value="" />
					Password:<input type="text" id="password" name="password" value="" />
					-->
					<button class="action" onclick='Picker.login()'>Sign In</button></p>
				</div>

				<div id="logoutDiv" style="display:none">
					<h3>Click to logout</h3>
					<button class="action" onclick="Picker.logout()">Logout</></p>
				</div>
			</div>

			<div id="container">
				<div id="groupList"></div> 	
				<div id="contactList"></div> 	
			</div>	
		</div> 
		<script>
			$(document).ready(function(){

				snow.ui.display('group');

				snow.ui.display('contact');
			});
		</script>
    </body>
</html>
